<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Shhh</title>
    <meta name="author" content="Smallwat3r">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
    <div id="main" class="card container">
        <div class="card__content">
            <div class="card__content-header">
                <div class="card__content-profile">
                    <div class="card__content-profile-image-container">
                        <picture class="card__content-profile-picture">
                            <img class="card__content-profile-image" src="{{ url_for('static', filename='img/logo.png') }}" alt="">
                        </picture>
                    </div>
                    <div class="card__content-profile-details">
                        <span class="card__content-profile-name">Shhh...</span>
                        <span class="card__content-profile-job">Share your secrets</span>
                    </div>
                </div>
            </div>

            <div class="card__content-body">

                {% block container %}{% endblock %}

            </div>

            <div class="card__footer">
                <p class="card__footer-body">
                    <span class="text-muted">&copy; Matthieu Petiteau 2019</span>
                </p>
            </div>
        </div>
    </div>

    {% block js %}{% endblock %}

</body>

</html>
